<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>动态详情</title>
    <link rel="stylesheet" href="../../style.css">
</head>
<body>

<!-- 音乐图标 -->
<a href="https://www.bilibili.com/video/BV1GJ411x7h7" target="_blank" class="music-icon">
    <img src="../../images/music-icon.png" alt="音乐图标">
</a>

<!-- 返回按钮 -->
<a href="#" onclick="window.history.back()" class="back-btn">返回</a>

<!-- 动态详情容器 -->
<div class="form-container blog-detail-container">
    <h2 id="blog-title">加载中...</h2>

    <!-- 文件预览区域 -->
    <div id="media-preview" class="media-preview"></div>

    <!-- 动态内容 -->
    <p id="blog-content" class="blog-content">内容加载中...</p>

    <!-- 其他信息 -->
    <div class="blog-meta">
        <p><strong>发布时间：</strong><span id="blog-time">-</span></p>
        <p><strong>点赞数：</strong><span id="blog-likes">0</span></p>
        <p><strong>收藏数：</strong><span id="blog-collections">0</span></p>
        <p><strong>动态类型：</strong><span id="blog-type">-</span></p>
    </div>
</div>
<!-- 新增：排序按钮和评论列表 -->
<div class="comments-section">
    <h3>动态评论</h3>

    <!-- 排序按钮组 -->
    <div class="sort-buttons">
        <button id="comment-sort-time" class="btn small-btn active">按时间排序</button>
        <button id="comment-sort-likes" class="btn small-btn">按点赞数排序</button>
    </div>

    <!-- 评论列表 -->
    <ul id="comments-list" class="list-group">
        <!-- 动态插入评论项 -->
    </ul>
</div>

<!-- 发表评论按钮 -->
<!-- 发表评论按钮 -->
<a href="#" id="btn-comment-blog" class="btn comment-btn">发表评论</a>

<!-- 评论输入框容器（新增） -->
<div class="comment-form-container" id="comment-form-container" style="display: none;">
    <form id="comment-form">
        <!-- 评论内容 -->
        <label>
            评论内容：
            <textarea id="commentContent" rows="3" required></textarea>
        </label>
        <button type="submit" class="btn small-btn">提交评论</button>
    </form>
</div>

<!-- 动态操作按钮 -->
<div class="action-buttons">
    <button id="btn-like-blog" class="btn small-btn">点赞该动态</button>
    <button id="btn-collect-blog" class="btn small-btn">收藏该动态</button>
    <button id="btn-uncollect-blog" class="btn small-btn danger-btn">取消收藏</button>
</div>
<script src="../../js/user/user-blog-detail.js"></script>

</body>
</html>
