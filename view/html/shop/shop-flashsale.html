<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>商铺秒杀活动</title>
    <link rel="stylesheet" href="../../style.css">
</head>
<body>

<!-- 右上角音乐图标 -->
<a href="https://www.bilibili.com/video/BV1GJ411x7h7" target="_blank" class="music-icon">
    <img src="../../images/music-icon.png" alt="音乐图标">
</a>

<!-- 返回按钮 -->
<a href="shop-index.html" class="back-btn">返回首页</a>

<!-- 秒杀活动分类按钮 -->
<div class="tab-buttons">
    <button id="tab-expired" class="btn small-btn">已过期</button>
    <button id="tab-ongoing" class="btn small-btn active">正在进行</button>
    <button id="tab-upcoming" class="btn small-btn">即将开始</button>
</div>
<!-- 新增的创建按钮 -->
<div class="create-voucher-button">
    <a href="shop-createcoupon.html" class="btn small-btn">+ 创建秒杀活动</a>
</div>
<!-- 秒杀活动列表容器 -->
<div class="form-container voucher-list-container">
    <table class="voucher-table">
        <thead>
        <tr>
            <th>优惠券名称</th>
            <th>类型</th>
            <th>折扣金额/折扣</th>
            <th>最低消费</th>
            <th>总库存</th>
            <th>剩余库存</th>
            <th>每人限领</th>
            <th>有效期</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="voucher-table-body">
        <!-- 动态插入数据 -->
        </tbody>
    </table>
</div>

<script src="../../js/shop/shop-flashsale.js"></script>

</body>
</html>
